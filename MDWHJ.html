<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第43届中国洛阳牡丹文化节</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Heiti SC', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.8;
            padding: 30px 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 图片展示区 */
        .image-gallery {
            margin-bottom: 30px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.06);
        }

        .gallery-title {
            font-size: 24px;
            color: #2c58a0;
            margin-bottom: 20px;
            text-align: center;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .gallery-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-image:hover {
            transform: scale(1.03);
        }

        /* 信息卡片 */
        .info-section {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.06);
        }

        .section-title {
            font-size: 28px;
            color: #2c58a0;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #e8f4f8;
            display: inline-block;
        }

        .info-detail {
            font-size: 18px;
        }

        .info-item {
            margin-bottom: 25px;
            display: flex;
            align-items: flex-start;
        }

        .info-label {
            font-weight: bold;
            color: #2c58a0;
            width: 140px;
            flex-shrink: 0;
        }

        .info-content {
            flex: 1;
        }

        /* 状态标签 */
        .status-tag {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            background-color: #a72828;
            color: white;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        /* 底部信息 */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background-color: #2c58a0;
            color: white;
            border-radius: 12px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .info-section {
                padding: 25px;
            }

            .info-item {
                flex-direction: column;
            }

            .info-label {
                margin-bottom: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-gallery">
            <h3 class="gallery-title">牡丹文化节图片</h3>
            <div class="image-container">
                <img src="http://111.7.82.66:8090/wtcp-file/original/20230504/20230504110931148.JPG" alt="洛阳牡丹"
                    class="gallery-image">
                <img src="http://111.7.82.66:8090/wtcp-file/original/20230511/20230511153901409.jpg" alt="洛阳牡丹"
                    class="gallery-image">
                <img src="http://111.7.82.66:8090/wtcp-file/original/20230504/20230504111038605.JPG" alt="洛阳牡丹"
                    class="gallery-image">
            </div>
        </div>
        <div class="info-section">
            <h2 class="section-title">详细介绍</h2>
            <div class="info-detail">
                <div class="info-item">
                    <span class="info-label">活动名字：</span>
                    <span class="info-content">中国洛阳牡丹文化节</span>
                </div>
                <div class="info-item">
                    <span class="info-label">详细地址：</span>
                    <span class="info-content">洛阳市全市</span>
                </div>
                <div class="info-item">
                    <span class="info-label">景区状态：</span>
                    <span class="info-content"><span class="status-tag">未到开放时间</span></span>
                </div>
                <div class="info-item">
                    <span class="info-label">开放时间：</span>
                    <span class="info-content">
                        预计2026年4月开始
                    </span>
                </div>
                <div class="info-item">
                    <span class="info-label">门票价格：</span>
                    <span class="info-content">
                        等待公开
                    </span>
                </div>
                <div class="info-item">
                    <span class="info-label">主办单位</span>
                    <span class="info-content">河南省人民政府 <br>
                        河南省旅游和文化厅,洛阳市人民政府承办</span>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>问题建议反馈邮箱:dsiqios@qq.com</p>
        </div>
    </div>
</body>

</html>
