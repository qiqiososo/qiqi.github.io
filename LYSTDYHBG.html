<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洛阳隋唐大运河博物馆信息页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Heiti SC', sans-serif;
        }
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.8;
            padding: 30px 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        /* 信息卡片 */
        .info-section {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.06);
        }
        .section-title {
            font-size: 28px;
            color: #2c58a0;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #e8f4f8;
            display: inline-block;
        }
        .info-detail {
            font-size: 18px;
        }
        .info-item {
            margin-bottom: 25px;
            display: flex;
            align-items: flex-start;
        }
        .info-label {
            font-weight: bold;
            color: #2c58a0;
            width: 140px;
            flex-shrink: 0;
        }
        .info-content {
            flex: 1;
        }
        /* 状态标签 */
        .status-tag {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            background-color: #28a72c;
            color: white;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }
        /* 底部信息 */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background-color: #2c58a0;
            color: white;
            border-radius: 12px;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            .info-section {
                padding: 25px;
            }
            .info-item {
                flex-direction: column;
            }
            .info-label {
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 核心信息区域 -->
        <div class="info-section">
            <h2 class="section-title">景区信息</h2>
            <div class="info-detail">
                <div class="info-item">
                    <span class="info-label">景区名字：</span>
                    <span class="info-content">洛阳隋唐大运河博物馆</span>
                </div>
                <div class="info-item">
                    <span class="info-label">详细地址：</span>
                    <span class="info-content">洛阳市瀍河回族区滨河北路与新街交叉口东南侧</span>
                </div>
                <div class="info-item">
                    <span class="info-label">景区状态：</span>
                    <span class="info-content"><span class="status-tag">正常开放无施工等作业</span></span>
                </div>
                <div class="info-item">
                    <span class="info-label">开放时间：</span>
                    <span class="info-content">常规开放时间:9:00-17:00 每日闭馆前半小时不再接待观众 <br>
                        每周一闭馆（公众节假日除外）      
                    </span>
                </div>
                <div class="info-item">
                    <span class="info-label">门票价格：</span>
                    <span class="info-content">
                        票价免费
                        60岁以上人群无需预约可持身份证通过闸机入馆
                        票价为官方票价不存在加价情况
                    </span>
                </div>
                <div class="info-item">
                    <span class="info-label">购票方法:</span>
                    <span class="info-content">微信公众号搜索:隋唐大运河文化博物馆</span>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>更新时间:2025年12月8日8:00</p>
            <p>版本号:LY 2.1</p>
            <p>问题建议反馈邮箱:dsiqios@qq.com</p>
        </div>
    </div>
</body>
</html>
